<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="cnig" content="yes">
  <title>Ejemplo panel</title>
  <!-- Estilo de la API -->

  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }


    .m-herramienta-container {
      top: 20px;
      left: 600px;
    }


    .buttonHerramienta {
      border: 2px solid #FFF !important;
      border-radius: 50% !important;
      background-color: #71A7D3 !important;
    }
    .buttonHerramienta:before {
      /*  icono a usar */
      content: "游둸";
      font-size: 22px;
      font-family: none;
      color: #FFF !important;
    }

    
    .buttonHerramienta.activated {
      border: 2px solid #71A7D3 !important;
      border-radius: 50% !important;
      background-color: #ffffff  !important;

    }
    .buttonHerramienta.activated:before  {
      background-color: #ffffff !important;
      color: #71A7D3 !important;
    }

  </style>

  <link type="text/css" rel="stylesheet" href="https://componentes.cnig.es/api-core/assets/css/apiign.ol.min.css">

</head>

<body>
  <!-- Contenedor principal del mapa -->
  <div id="mapjs" class="m-container"></div>
  <!-- Ficheros javascript de la API -->
  <script type="text/javascript" src="https://componentes.cnig.es/api-core/vendor/browser-polyfill.js"></script>
  <script type="text/javascript" src="https://componentes.cnig.es/api-core/js/apiign.ol.min.js"></script>
  <script type="text/javascript" src="https://componentes.cnig.es/api-core/js/configuration.js"></script>


  <script type="text/javascript">
    // Configuraci칩n del mapa
    M.proxy(true)
    M.config.PROXY_URL = 'https://componentes.cnig.es/api-core/api/proxy'
    const mapajs = M.map({
      container: 'mapjs', //id del contenedor del mapa
    });

    const panelExtra = new M.ui.Panel('toolsExtra', {
      "className": 'm-herramienta',
      "collapsedButtonClass": 'm-tools',
      "position": M.ui.position.TL
    });
    mapajs.addPanels([panelExtra]);

    // 3. Se a침ade el contenido al panel
    document.querySelector('.m-herramienta .m-panel-controls').innerHTML += 
    `
      <div class="m-control m-herramienta-container">
            <button id="m-herramienta-button" class="buttonHerramienta" title="Herramienta"></button>
      </div>
    `

    // 4. Se crea un control, primer par치metro la implementaci칩n del control, segundo par치metro el nombre del control
    const control1 = new M.Control(new M.impl.Control(), 'ControlPrueba');

    // Con esta l칤nea, se comparte con el obbjeto window la variable control1
    window.control1 = control1;

    // 5. Se incluye dentro de m-panel-controls, esto es obligatorio (tiene que devolver un elemento HTML)
    control1.createView = (map) => {
      const contenedor = document.createElement('div');
      
      return contenedor;
    }

    control1.getActivationButton = (html) => {
      return html.querySelector('#m-herramienta-button');
    }

    control1.activate = () => {
      M.toast.success('Activado'); 
      console.log('Activado');
      document.querySelector('.buttonHerramienta').classList.add("activated");
    }

    control1.deactivate = () => {
      M.toast.info('Desactivado'); 
      console.log('Desactivado');
      document.querySelector('.buttonHerramienta').classList.remove("activated");
    }

    control1.manageActivation(document.querySelector('.m-herramienta-container'));


  </script>
</body>

</html>
